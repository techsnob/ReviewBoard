server.port=8081
server.servlet.context-path=/ReviewBoard
server.ssl.enabled=false

# Spring MVC related
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp
#spring.resources.staticLocations=

# Spring security
#spring.security.user.name=user
